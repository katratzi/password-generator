<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>

<body>

    <div class="center">
        <div class="container">
            <h1>Password Generator</h1>

            <div class="radio">
                <input type="radio" name="gen" value="constant" onclick="changeGen(this);" checked /> constant
                <input type="radio" name="gen" value="snake" onclick="changeGen(this);" /> snake-case
            </div>


            <p id="password">1234-5678-4321</p>

            <div class="slidecontainer">
                <input type="range" min="1" max="36" value="8" class="slider" id="passwordLength">
            </div>
            <div id="passwordLengthValue">1</div>
            <p>
                <button onclick="regenerate()">Generate</button>
            </p>
        </div>
    </div>

    <script src="./generate.js">    </script>
</body>

</html>
